<body>
    <main>
        <section id = 'history'>
            <h2>
                history
                <button id="delete-all-btn"  title="Delete All">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </h2>
            <ul id="history_listing">
                <li class="history_time-marker">
                    SunDay
                    <ul class="history_daily-listing">
                        <li class="history_calculator-items">
                            <span class="history_operation-item"></span>
                            <span class="history_result-item"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section id = 'calculator'>
            <div id = 'view_area'>
                <input
                  type="text"
                  size = '1'
                  pattern="^[0-9+\-\*/()%]*$"
                  id = 'input-screen'
                  class='view_area-item'
                  autofocus
                  readonly
                />
                <div id = 'result-screen' class="view_area-item">0</div>
            </div>
            <div id = 'btn-input_area'>
                <ul id = 'numpad'>
                    <li class='btn' data-action="1" id="1">1</li>
                    <li class='btn' data-action="2" id="2">2</li>
                    <li class='btn' data-action="3" id="3">3</li>
                    <li class='btn' data-action="4" id="4">4</li>
                    <li class='btn' data-action="5" id="5">5</li>
                    <li class='btn' data-action="6" id="6">6</li>
                    <li class='btn' data-action="7" id="7">7</li>
                    <li class='btn' data-action="8" id="8">8</li>
                    <li class='btn' data-action="9" id="9">9</li>
                    <li class='btn' data-action="." id="point">&#x2E</li>
                    <li class='btn' data-action="0" id="0">0</li>
                    <li class='btn' data-action="Backspace" id="backspace">&#x232B</li>
                </ul>
                <ul id = 'operator_area'>
                    <li class='btn' data-action='+' id='add'>&#43</li>
                    <li class='btn' data-action='-' id='subtrac'>&#8722</li>
                    <li class='btn' data-action='*' id='multiply'>&#x00D7</li>
                    <li class='btn' data-action='/' id='divide'>&#247</li>
                </ul>
                <ul id = 'calc-action_area'>
                    <li class='btn' data-action='allClear' id="all-clear">AC</li>
                    <li class='btn' data-action='parenthesis' id="parenthesis">&#40&#41</li>
                    <li class='btn' data-action='%' id="percent">&#37</li>
                </ul>
                <ul id="calc-result-action_area">
                    <li class='btn' data-action='equal' id='equal'>&#61</li>
                </ul>
            </div>
        </section>
    </main>
